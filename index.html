!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "poppins", "sans-serif";
        }
        header{
            position: fixed;
            z-index: 5;
            width: 100%;
            background : #3b141c;
        }

        .section-content{
            margin: 0 auto;
            padding: 0 20px;
            max-width: 1300px;
        }

        header .navbar{
            display: flex;
            align-items: center;
            padding: 20px;
            justify-content: space-between;
        }

        .navbar .nav-menu{
            display: flex;
            gap: 10px;
        }

        .navbar .nav-logo .nav-text{
            font-size: large;
            color: #ffffff;
        }

        .navbar .nav-menu .nav-links{
            padding: 10px 18px;
            border-radius: 12px;
            font-size: large;
            color: #fff;
            transition: 0.3s;
        }

        .navbar .nav-menu .nav-links:hover{
            background: orange;
            color: #fff;
        }
        ul{
            list-style-type: none;
        }
        a{
            text-decoration: none;
        }

        button{
            cursor: pointer;
            border: none;
            background: none;
        }

        img{
            width: 100%;
        }

        .hero-section{
            min-height: 100vh;
            background: #3b141c;
        }

        .hero-section .section-content{
            color: #fff;
            display:flex ;
            align-items: center;
            min-height: 100vh;
            justify-content: space-between;
        }

        .hero-section .hero-details .title{font-size: 700;color: orange; font-family: "miniver", sans-serif;}

        .hero-section .hero-details .subtitle{margin-top: 8px; max-width: 70%; font-size: 2rem; font-weight: 700;}

        .hero-section .hero-details .discription{max-width: 60%; font-size: 1.12rem;margin: 24px 0 40px; }

        .hero-section .hero-image-wrapper{max-width: 500px; margin-right: 30px;}

        .hero-section .hero-details .button{padding: 10px 26px; color: #fff; background: orange; border-radius: 20px; transition: 0.3s;border: 2px solid transparent;}

        .hero-section .hero-details .buttons{display: flex; gap: 16px;}

        .hero-section .hero-details .button:hover,
        .hero-section .hero-details .contact-us{color: #fff; background: transparent; border-color: #fff;}

        .hero-section .hero-details .contact-us:hover{background: orange;}


        /* Mobile responsiveness */
@media (max-width: 768px) {
    .hero-section .section-content {
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .hero-section .hero-image-wrapper {
        margin: 20px 0 0 0;
        max-width: 90%;
    }

    .hero-section .hero-details .subtitle {
        max-width: 100%;
        font-size: 1.5rem;
    }

    .hero-section .hero-details .discription {
        max-width: 100%;
        font-size: 1rem;
        margin: 16px 0 24px;
    }

    .hero-section .hero-details .buttons {
        flex-direction: column;
        gap: 12px;
    }
}

       
    </style>
</head>
<body>

    <header>
        <nav class="navbar section-content">
            <a href="#" class="nav-logo">
                <h2 class="nav-text">â˜•coffee</h2> 
            </a>
            <ul class="nav-menu">
                <li class="nav-items">
                    <a href="#" class="nav-links">Home</a>
                </li>
                <li class="nav-items">
                    <a href="#" class="nav-links">About</a>
                </li>
                <li class="nav-items">
                    <a href="#" class="nav-links">Menu</a>
                </li>
                <li class="nav-items">
                    <a href="#" class="nav-links">Testemonails</a>
                </li>
                <li class="nav-items">
                    <a href="#" class="nav-links">gallery</a>
                </li>
                <li class="nav-items">
                    <a href="#" class="nav-links">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
             <main>
        <section class="hero-section">
            <div class="section-content">
                <div class="hero-details">
                    <h2 class="title">Best Coffee</h2>
                    <h3 class="subtitle">Make your day great with our special coffee!</h3>
                    <p class="discription">Welcome to our coffee paradise, where every bean tells a story and every cup sparks joy.</p>

                    <div class="buttons">
                        <a href="#" class="button order-now">Order-Now</a>
                        <a href="#" class="button contact-us">Contact-Us</a>
                    </div>
                </div>

                <div class="hero-image-wrapper">
                    <img src="image/coffee.webp" alt="hero" class="hero-image">
                </div>
            </div>
        </section>
    </main>

</body>
</html>
